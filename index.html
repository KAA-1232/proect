<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="photo/shopping-cart.png"  style="margin-left: 4%;" alt="Иконка сайта">
        <div class="logo" style="margin-right: 7%; margin-left: 7%;">Название сайта</div>
        <div class="dropdown">
            <button><img src="photo/bookmark.png" alt="Навигация" ></button>
            <div class="dropdown-content" style="width: 80px;top: 60px;border-radius: 5%;">
                <a href="#" style="width: 80px;">Главное</a>
                <a href="#" style="width: 80px;">О нас</a>
                <a href="#" style="width: 80px;">Товары</a>
                <a href="#" style="width: 80px;">Контакты</a>
            </div>
        </div>
    </div>
    <div class="container">
        <img src="photo/phon.jpg" alt="Картинка" class="image"> <!-- Укажите путь к вашему изображению -->
        <div class="overlay">
            <h1 style="color: rgb(255, 255, 255);">Название сайта</h1>
            <button class="button" onclick="this.style.backgroundColor='darkgreen'">Купить</button>
        </div>
    </div>
    
    <div class="decorative-line">
        <div class="advertisement">
            <h5>Хочешь сделать свой первый шаг к новой покупки?На первый заказ — получи 10% скидку!</h5>
        </div>
    </div>
    
    <div class="container2">
        <div class="image">
            <img src="photo/1200x1200nocrop.jpeg" alt="Название товара">
        </div>
        <div class="info">
            <h3>Название товара</h3>
            <ul class="ocenka">
                <li>⭐️⭐️⭐️⭐️☆</li>
            </ul>
        </div>
        <div class="price-buy">
            <h3>Цена: 999₽</h3>
            <button>Купить</button>
        </div>
    </div>

   
</body>
</html>
